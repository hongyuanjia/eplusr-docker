version: '3'
services:

  latest:
    image: hongyuanjia/eplusr:latest
    command: Rscript --quiet -e "eplusr::is_avail_eplus(9.2.0)"

  latest-verse:
    image: hongyuanjia/eplusr:latest-verse
    command: Rscript --quiet -e "eplusr::is_avail_eplus(9.2.0)" && Rscript --quiet -e "tinytex::r_texmf()"
    args:
      - UPSTREAM=verse
